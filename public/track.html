<script>
var directionsDisplay;
var socket=io();
var map;
function initMap(lat, long, destinationObj) {
  var directionsService = new google.maps.DirectionsService();
  directionsDisplay = new google.maps.DirectionsRenderer();
  var org = new google.maps.LatLng(lat, long);
  var des= new google.maps.LatLng(destinationObj.dlat, destinationObj.dlong)
  var mapOptions = {
    zoom:7,
    center: des
  }
  //console.log(google.maps);
  var markerOrg = new google.maps.Marker({
    position: org,
    draggable: false,
    animation: google.maps.Animation.DROP,  
    map: map,
  });
  var markerDes=new google.maps.Marker({
    position: des,
    draggable: false,
    animation: google.maps.Animation.DROP,
    map: map,
  });
  map = new google.maps.Map(document.getElementById('map'), mapOptions);
  directionsDisplay.setMap(map);
  markerOrg.setMap(map);
  markerDes.setMap(map);
  var start = org;
  var end = des;
  var request = {
    origin: start,
    destination: end,
    travelMode: 'DRIVING'
  };
  directionsService.route(request, function(result, status) {
    if (status == 'OK') {
      directionsDisplay.setDirections(result);
    }
  });
var service = new google.maps.DistanceMatrixService();
//console.log(service);
service.getDistanceMatrix(
  {
    origins: [org],
    destinations: [des],
    travelMode: 'DRIVING',
   // transitOptions: TransitOptions,
  //  drivingOptions: DrivingOptions,
  //  unitSystem: UnitSystem,
   // avoidHighways: Boolean,
   // avoidTolls: Boolean,
  }, callback);
function callback(response, status) {
  //console.log(response);
  if (status == 'OK') {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;
    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      for (var j = 0; j < results.length; j++) {
        var element = results[j];
        var distance = element.distance.text;
        var duration = element.duration.text;
        var from = origins[i];
        var to = destinations[j];
      }
    }
    var node=document.createTextNode(distance);
    var p=document.createElement("p");
    var ele=document.getElementById("distance");
    p.appendChild(node);
    ele.appendChild(p);
    node=document.createTextNode(duration);
    p=document.createElement("p");
    ele=document.getElementById("time");
    p.appendChild(node);
    ele.appendChild(p);
  }
}
}

});
